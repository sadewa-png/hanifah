<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Hanifah ‚ú®</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Font lebih lucu */
            background: #fff9db; /* Kuning pastel ceria */
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: #5c940d; text-align: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 30px;
            border: 4px dashed #fab005; /* Garis putus-putus imut */
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            max-width: 350px; width: 85%;
            position: relative;
        }
        .sticker-corner { position: absolute; top: -20px; right: -10px; font-size: 40px; }
        .smile { font-size: 50px; animation: bounce 0.6s infinite alternate; }
        h1 { font-size: 22px; color: #e67e22; }
        .btn {
            background-color: #fab005;
            color: white; border: none; padding: 12px 25px;
            border-radius: 50px; cursor: pointer; font-weight: bold;
            margin-top: 20px; transition: 0.3s;
        }
        .btn:hover { transform: scale(1.1); background-color: #f39c12; }
        #secret-msg img {
            width: 100%; border-radius: 20px; 
            border: 5px solid #fff9db; margin-top: 15px;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="sticker-corner">üåà</div>
        <div class="smile">üòä</div>
        <h1>Hi Hanifah,</h1>
        <p>Semoga kamu bisa melewati hari-hari beratmu dengan penuh senyuman dan semangat. Tetap ingat Allah ada di setiap langkah kebaikanmu.</p>
        
        <button class="btn" onclick="tampilkanPesan()">Klik Pesan Rahasia üéÅ</button>

        <div id="secret-msg" style="display:none; margin-top:20px; font-weight:bold; color:#d81b60;">
            PROUD OF YOU 
            <br>
            <img src="hanifah nelza.jpeg" alt="Foto Kita">
            <p style="font-size: 14px; color: #fab005;">‚ú® Kamu hebat banget hari ini! ‚ú®</p>
        </div>
    </div>

    <script>
        function tampilkanPesan() {
            var msg = document.getElementById("secret-msg");
            msg.style.display = (msg.style.display === "none") ? "block" : "none";
        }
    </script>
</body>
</html>
